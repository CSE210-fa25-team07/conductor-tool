<template id="team-card-template">
  <div class="team-card">
    <div class="team-card-header">
      <div>
        <div class="team-title">{{teamName}}</div>
        <div style="font-family: var(--font-primary); font-size: 0.9rem; color: var(--color-forest-green); opacity: 0.7;">
          {{memberCount}} member{{memberPlural}}
          • {{standupCount}} standup{{standupPlural}} in last 7 days
          • {{submissionRate}}% submission rate
        </div>
      </div>
      <span class="alert-badge {{alertClass}}">{{alertText}}</span>
    </div>

    {{#hasLatestStandup}}
    <div style="margin-top: 1rem; padding: 1rem; background-color: var(--color-pale-mint); border-radius: 4px;">
      <div style="font-family: var(--font-primary); font-size: 0.9rem; margin-bottom: 0.5rem;">
        <strong>Latest from {{userFirstName}} {{userLastName}}:</strong>
        <span style="opacity: 0.7; margin-left: 0.5rem;">
          {{dateFormatted}}
        </span>
      </div>

      <div style="font-family: var(--font-primary); font-size: 0.85rem; color: var(--color-forest-green); opacity: 0.8;">
        <div style="margin-bottom: 0.5rem;">
          <strong>Working on:</strong> {{whatNextTruncated}}
        </div>

        {{#blockers}}
        <div style="padding: 0.5rem; background-color: #ffebee; border-left: 3px solid #c62828; border-radius: 4px;">
          <strong>⚠️ Blocker:</strong> {{blockersTruncated}}
        </div>
        {{/blockers}}
      </div>
    </div>
    {{/hasLatestStandup}}

    {{^hasLatestStandup}}
    <div style="margin-top: 1rem; padding: 1rem; background-color: #f5f5f5; border-radius: 4px; font-family: var(--font-primary); font-size: 0.9rem; color: var(--color-forest-green); opacity: 0.6; font-style: italic;">
      No recent standup activity
    </div>
    {{/hasLatestStandup}}

    {{#hasBlockers}}
    <div style="margin-top: 1rem; padding: 0.75rem; background-color: #fff3e0; border: 2px solid #f57c00; border-radius: 4px; font-family: var(--font-primary); font-size: 0.85rem; color: #f57c00;">
      ⚠️ This team has reported blockers - may need attention
    </div>
    {{/hasBlockers}}
  </div>
</template>
