version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: conductor-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-conductor_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-conductor_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-conductor_admin} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conductor-network

volumes:
  postgres_data:
    driver: local

networks:
  conductor-network:
    driver: bridge
