<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Conductor Tool</title>
    <link rel="stylesheet" href="../../css/components/global.css">
    <link rel="stylesheet" href="../../css/pages/auth/auth_stylesheet.css">
</head>
<body>
    <header>
        <h1>Conductor Tool</h1>
    </header>

    <main>
        <section id="verification-card">
            <h2>Verify Your Account</h2>
            <p>Please enter the verification code provided by your professor</p>
            
            <form id="verification-form">
                <input 
                    type="text" 
                    id="verification-code" 
                    name="verification-code" 
                    placeholder="Enter verification code"
                    required
                    autocomplete="off"
                >
                <button type="submit" id="verify-btn">Verify</button>
            </form>

            <p>
                Already have an account? 
                <a id="logout-button" href="/">Click here to log in</a>
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Conductor Tool. Course Management Platform.</p>
    </footer>
    <script src="../../js/pages/auth/auth.js"></script>
</body>
</html>
