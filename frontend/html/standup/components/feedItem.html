<template>
  <div class="feed-item {{blockerClass}}" data-standup-id="{{standupUuid}}" data-user-id="{{userUuid}}" data-user-name="{{userName}}">
    <div class="feed-item-left">
      <div class="mood-indicator mood-{{moodScore}}">
        <svg class="mood-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path class="mood-mouth"/>
          <circle cx="9" cy="9" r="1" fill="currentColor" stroke="none"/>
          <circle cx="15" cy="9" r="1" fill="currentColor" stroke="none"/>
        </svg>
        <span class="mood-score">{{moodScore}}</span>
      </div>
      <div class="feed-info">
        <div class="feed-user">{{userName}}</div>
        <div class="feed-meta">{{teamName}}{{dateStr}} {{timeStr}}</div>
      </div>
    </div>
    <div class="feed-item-right">
      {{#hasGithubActivity}}
      <div class="feed-activity-badges">
        {{#commitCount}}<span class="activity-badge activity-badge-commit"><svg viewBox="0 0 16 16" fill="currentColor"><circle cx="8" cy="8" r="3"/><path d="M8 0v5M8 11v5" stroke="currentColor" stroke-width="2" fill="none"/></svg>{{commitCount}}</span>{{/commitCount}}
        {{#prCount}}<span class="activity-badge activity-badge-pr"><svg viewBox="0 0 16 16" fill="currentColor"><path d="M5 3.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm0 9.5a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm7.5 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM4.25 5v6.5M11.75 5v6.5M4.25 5a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5ZM11.75 5a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5Zm0 10a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5Z" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>{{prCount}}</span>{{/prCount}}
        {{#reviewCount}}<span class="activity-badge activity-badge-review"><svg viewBox="0 0 16 16" fill="currentColor"><path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.75.75 0 0 1 1.06-1.06L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"/></svg>{{reviewCount}}</span>{{/reviewCount}}
        {{#issueCount}}<span class="activity-badge activity-badge-issue"><svg viewBox="0 0 16 16" fill="currentColor"><path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Z" fill-rule="evenodd"/></svg>{{issueCount}}</span>{{/issueCount}}
      </div>
      {{/hasGithubActivity}}
      {{^hasGithubActivity}}
      <div class="feed-preview">{{donePreview}}</div>
      {{/hasGithubActivity}}
      {{#hasBlocker}}
      <span class="feed-blocker-badge">Blocker</span>
      {{/hasBlocker}}
    </div>
  </div>
</template>
